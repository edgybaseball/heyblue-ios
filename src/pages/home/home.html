<!-- TODO header and footer can be placed inside a template, thus avoiding copy pasting those across pages -->
<ion-header>
  <ion-navbar color="heybluecolor" no-border no-lines no-padding no-margin>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button menuToggle right>
      <span class="heyblue-text-x-small-centered">LOG OUT</span>
    </button>
  </ion-navbar>
  <ion-toolbar color="heybluecolor" no-border no-lines no-padding no-margin>
    <div align="center">
      <div class="heyblue-text-x-large-centered">Welcome back, Coach<br/></div>
      <div class="heyblue-text-small-centered">{{today | date:'EEEE, MMMM, dd, yyyy'}}</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="heyblue-content">
    <div align="center">
      <img src="assets/img/cubsLogo.png" class="heyblue-team"/>
      <span class="heyblue-text-x-large-centered-black">2017 Junior Cubs</span>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="heybluecolor" class="heyblue-footer" align="center">
    <img src="assets/img/wppaLogoColor.png" class="heyblue-footer-img">
  </ion-toolbar>
</ion-footer>
