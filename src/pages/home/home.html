<ion-header>
  <ion-navbar color="heybluecolor" no-border no-lines no-padding no-margin>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button menuToggle right>
      <span class="heyblue-text-x-small-centered">LOG OUT</span>
    </button>
  </ion-navbar>
  <ion-toolbar color="heybluecolor" no-border no-lines no-padding no-margin>
    <div align="center">
      <div class="heyblue-text-x-large-centered">Welcome back, Coach<br/></div>
      <div class="heyblue-text-small-centered">{{today | date:'EEEE, MMMM, dd, yyyy'}}</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="heyblue-topmost-content">
    <div align="center">
      <img src="assets/img/cubsLogo.png" class="heyblue-team"/>
      <span class="heyblue-text-x-large-centered-black">2017 Junior Cubs</span>
    </div>
  </div>
  <div>
    <h6 class="unrated-title">Most recent unrated ump</h6>
    <div>
      <p class="unrated-details">Sat, May 27 vs Junior Mets</p>
      <p class="unrated-details-small">1pm at Welles Park Junior diamond</p>
      <p class="unrated-details-small">Your ump was <b>Jack Mills</b></p>
    </div>
    <div>
      <button ion-button class="rate-button" (click)="rateSpecificUmpire()">Rate Jack</button>
    </div>
    <div class="link-button-container">
      <a href="#" class="link-button">Got a different ump?</a>
    </div>
    <div class="rate-ump-other">
      <a href="#" class="link-button">
        Rate umps from my other games <span class="rate-ump-gt">&gt;</span>
      </a>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="heybluecolor" class="heyblue-footer" align="center">
    <img src="assets/img/wppaLogoColor.png" class="heyblue-footer-img">
  </ion-toolbar>
</ion-footer>
